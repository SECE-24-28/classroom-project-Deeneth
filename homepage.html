<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Simple Header</title>
</head>
<body class="bg-gray-100 flex flex-col items-center">

  <!-- Header -->
  <header class="w-full bg-white shadow py-5 px-6 flex items-center justify-between">
    <p class="text-gray-700 text-lg font-medium">
      Welcome to our website â€” Learn, Explore & Build!
    </p>

    <button 
      id="openLogin" 
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
      Login
    </button>
  </header>

  <!-- Login Modal Background -->
  <div 
    id="loginModal" 
    class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">

    <!-- Login Card -->
    <div class="bg-white w-80 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>

      <form>
        <label class="text-sm text-gray-700">Email</label>
        <input 
          type="email" 
          class="w-full mt-1 mb-3 p-2 border rounded-md" 
          placeholder="Enter email" />

        <label class="text-sm text-gray-700">Password</label>
        <input 
          type="password" 
          class="w-full mt-1 mb-4 p-2 border rounded-md" 
          placeholder="Enter password" />

        <button class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Login
        </button>
      </form>

      <button 
        id="closeLogin" 
        class="w-full mt-3 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
        Cancel
      </button>
    </div>

  </div>

  <!-- JS for Modal -->
  <script>
    const openBtn = document.getElementById("openLogin");
    const closeBtn = document.getElementById("closeLogin");
    const modal = document.getElementById("loginModal");

    openBtn.onclick = () => modal.classList.remove("hidden");
    closeBtn.onclick = () => modal.classList.add("hidden");
  </script>

</body>
</html>
